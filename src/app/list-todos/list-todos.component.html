<div class="row">
  <h1>My ToDo's</h1>
</div>

<div class="alert alert-success" *ngIf='message'>
  {{ message }}
</div>

<div class="row">
  <table class="table">
    <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>Is Completed</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.description }}</td>
      <td>{{ todo.targetDate | date | uppercase }}</td>
      <td>{{ todo.done }}</td>
      <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
